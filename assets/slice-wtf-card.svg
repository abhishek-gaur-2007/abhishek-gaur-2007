<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    .title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-size: 20px;
      font-weight: 600;
      fill: #58a6ff;
    }
    .desc {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      fill: #c9d1d9;
    }
    .tag-bg {
      fill: #21262d;
    }
    .tag-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
      fill: #8b949e;
    }
  </style>

  <rect width="100%" height="100%" fill="#161b22" rx="10" ry="10" />

  <defs>
    <clipPath id="logoClip">
      <circle cx="50" cy="75" r="35" />
    </clipPath>
  </defs>
  <image xlink:href="PASTE_YOUR_BASE64_DATA_HERE" x="15" y="40" width="70" height="70" clip-path="url(#logoClip)" />

  <text x="100" y="50" class="title">Slice.WTF Hosting</text>
  <text x="100" y="75" class="desc">A high-performance hosting platform.</text>

  <g transform="translate(100, 100)">
    <rect width="55" height="24" rx="12" class="tag-bg" />
    <text x="27.5" y="16" text-anchor="middle" class="tag-text">Cloud</text>
  </g>
  <g transform="translate(165, 100)">
    <rect width="85" height="24" rx="12" class="tag-bg" />
    <text x="42.5" y="16" text-anchor="middle" class="tag-text">Automation</text>
  </g>
  <g transform="translate(260, 100)">
    <rect width="95" height="24" rx="12" class="tag-bg" />
    <text x="47.5" y="16" text-anchor="middle" class="tag-text">Infrastructure</text>
  </g>
</svg>
