<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150">
  <rect width="100%" height="100%" fill="#161b22" rx="10" ry="10" />
  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          color: #c9d1d9;
          display: flex;
          align-items: center;
          padding: 15px;
          height: 150px;
        }
        .logo {
          width: 70px;
          height: 70px;
          border-radius: 50%;
          margin-right: 15px;
        }
        .text-content {
          display: flex;
          flex-direction: column;
        }
        .title {
          font-size: 20px;
          font-weight: 600;
          color: #58a6ff;
        }
        .desc {
          font-size: 14px;
          margin-top: 5px;
        }
        .tags {
          margin-top: 15px;
        }
        .tag {
          display: inline-block;
          background-color: #21262d;
          color: #8b949e;
          padding: 3px 8px;
          border-radius: 15px;
          font-size: 12px;
          margin-right: 5px;
        }
      </style>
      <div class="container">
        <img src="https://cdn.discordapp.com/icons/1413921590659518558/a50247b5bef1329b6297c6e78579036b.webp" class="logo" alt="Slice.WTF Logo"/>
        <div class="text-content">
          <div class="title">Slice.WTF Hosting</div>
          <div class="desc">A high-performance hosting platform built for speed, security, and scalability.</div>
          <div class="tags">
            <span class="tag">Cloud</span>
            <span class="tag">Automation</span>
            <span class="tag">Infrastructure</span>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
